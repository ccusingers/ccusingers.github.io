     <img class="colelem" id="u2822-17" alt="國立中正大學聲樂社創立於2013年12月25日，成立於2014年5月13日，取名CCU Singers，
簡稱中正聲樂社。 社團分成行政與音樂團隊，並由最高領導核心—團員大會選出社長。 聲樂社平時除了固定的社課外，團員還可自由選修個別聲樂課，透過加強訓練提升自己的實力。平時，除了演唱合唱、獨唱、無伴奏等不同的音樂類型外，也會嘗試流行、古典等不同曲風的樂曲。 中正聲樂社在2015年，代表國立中正大學參加第十屆正興城灣盃第一屆a cappella大賽，
