      <img class="colelem" id="u955-4" alt="個別課" width="196" height="32" src="images/u955-4.png" data-hidpi-src="images/u955-4_2x.png"/><!-- rasterized frame -->
      <div class="clearfix colelem" id="pu954-10"><!-- group -->
       <img class="grpelem" id="u954-10" alt="玉不琢，不成器。每一個人都有一副獨特的嗓音，雖然都有天生的音域限制，但都可透過後天的練習，來拓展自己的音域。個別課，分為個別聲樂課及個別指揮課。 指揮課只要是給予學生指揮、實習指揮的培訓課程。個別聲樂課會從呼吸、發聲的調整來進行聲樂訓練。 團員可選修聲樂課，來提高對自己聲音的認識，同時學習如何控制自己的聲音。個別聲樂課的訓練累積，會產生非常明顯的聲音差別。不僅在聲樂技巧上會有明顯的提升，也可將唱歌技巧，用於流行音樂表達。 " width="435" height="271" src="images/u954-10.png" data-hidpi-src="images/u954-10_2x.png"/><!-- rasterized frame -->
       <a class="anchor_item grpelem" id="group"></a>
      </div>
     </div>
    </div>
    <div class="clearfix colelem" id="ppu971-4"><!-- group -->
     <div class="clearfix grpelem" id="pu971-4"><!-- column -->
      <img class="colelem" id="u971-4" alt="分部練習" width="196" height="32" src="images/u971-4.png" data-hidpi-src="images/u971-4_2x.png"/><!-- rasterized frame -->
      <div class="clearfix colelem" id="pu970-7"><!-- group -->
       <img class="grpelem" id="u970-7" alt="在混聲合唱或是無伴奏合唱中，都有分成多種聲部。中正聲樂社的混聲訓練中，分成女高音(Soprano)、男高音(Tenor)、女中音(Alto)、男低音(Bass)。部練，是同聲部自己單獨的練習時間。 練習時，部員可向部長尋求聲音、視譜、音準的協助。同時，如果你是沒有五線譜基礎的成員，也可透過部練時間，將簡譜等註記完成。 " width="447" height="271" src="images/u970-7.png" data-hidpi-src="images/u970-7_2x.png"/><!-- rasterized frame -->

     <div class="clearfix grpelem" id="pu982-4"><!-- column -->
      <img class="colelem" id="u982-4" alt="團體練習" width="196" height="32" src="images/u982-4.png" data-hidpi-src="images/u982-4_2x.png"/><!-- rasterized frame -->
      <img class="colelem" id="u981-10" alt="中正聲樂社的學生指揮，都經過實習訓練。平常的團練課，會由學生指揮帶領。 團練課是各部統合的時間，課堂上，學生指揮會調整各部的聲音，達到音響最佳的狀態。同時，混聲合唱在團體和聲中，會發生各部間干擾的情況。因此，透過團體練習，各聲部可培養更強的穩定性及獨立性。 團體練習，也會訓練團員們與指揮之間的默契。除了給予呼吸的提示外，也可讓團員了解指揮拍及指揮詮釋。 " width="428" height="271" src="images/u981-10.png" data-hidpi-src="images/u981-10_2x.png"/><!-- rasterized frame -->
     </div>
    </div>
    <div class="clearfix colelem" id="ppu993-4"><!-- group -->
     <div class="clearfix grpelem" id="pu993-4"><!-- column -->
      <img class="colelem" id="u993-4" alt="修曲" width="196" height="32" src="images/u993-4.png" data-hidpi-src="images/u993-4_2x.png"/><!-- rasterized frame -->
      <img class="colelem" id="u992-10" alt="指導老師修曲，為中正聲樂社最重要的課程。老師會根據團上的整體狀況，調整音樂表現及速度。同時，也會評估團內的音樂訓練，調整音樂的詮釋、風格。 課堂上，老師可以解答學生指揮所不能決定的細節，最重要的，老師會對曲目做進階的音樂雕琢，讓音樂的完整度提高。 修曲，是聲樂社的必修課程，每個人都必須出席。 " width="437" height="271" src="images/u992-10.png" data-hidpi-src="images/u992-10_2x.png"/><!-- rasterized frame -->
